<section class="signup">
  <form class="signup__form">
    <h2 class="signup__register-text">Register</h2>
    <div class="signup__input-container">
      <label for="fName" class="signup__label">First Name</label>
      <input id="fName" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="lName" class="signup__label">Last Name</label>
      <input id="lName" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="age" class="signup__label">Age</label>
      <input id="age" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="email" class="signup__label">Email</label>
      <input id="email" type="email" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="password" class="signup__label">Password</label>
      <input id="password" type="password" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="address" class="signup__label">Address</label>
      <input id="address" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="phone" class="signup__label">Phone</label>
      <input id="phone" type="tel" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="zipcode" class="signup__label">Zipcode</label>
      <input id="zipcode" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="avatar" class="signup__label">Avatar</label>
      <input id="avatar" type="text" class="signup__input">
    </div>
    <div class="signup__input-container">
      <label for="gender" class="signup__label">Gender</label>
      <select class="signup__input" id="gender">
        <option value=""></option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>
    <button class="signup__submit-btn">Submit</button>
  </form>
</section>
